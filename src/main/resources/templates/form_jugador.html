	 <div class="container">

		</div>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

	<form class="form-group" action="#" th:action="@{/addJugador}" th:object="${jugador}" method="post" enctype="multipart/form-data">
	
		<input type="hidden" th:field="*{id}"/>
		<hr>
		<input class="form-control" type="file" name="img"/>
		<hr>
		<input class="form-control" type="text" th:field="*{nombre}" th:value="${nombre}" placeholder="Nombre"/>
		<h4 th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre jugador</h4>
		<hr>
		<input class="form-control" type="text" th:field="*{apellidos}" th:value="${apellidos}" placeholder="Apellidos"/>
		<h4 th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error apellidos jugador</h4>
		<hr>
		<p> Dorsal: <input class="form-control" type="number" th:field="*{dorsal}" th:value="${dorsal}"/>
		<h4 th:if="${#fields.hasErrors('dorsal')}" th:errors="*{dorsal}">Error dorsal jugador</h4></p>
		<hr>
		<select class="datos" name="posicion">
			<option selected disabled>Ponga la posición del jugador</option>
            <option>Portero</option>
            <option>Defensa Central</option>
            <option>Lateral Derecho</option>
            <option>Lateral Izquierdo</option>
            <option >Centrocampista</option>
            <option>Mediocentro defensivo</option>
            <option>Centrocampista ofensivo</option>
            <option>Extremo Derecho</option>
            <option>Extremo Izquierdo</option>
            <option>Delantero</option>
        </select>
        <hr>
		<input class="form-control" type="text" th:field="*{pais}" th:value="${pais}" placeholder="País"/>
		<h4 th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}">Error pais jugador</h4>
		<hr>
		<select class="datos" name="nomEq">
			<option selected disabled>Añada el id del equipo al cual pertenece este jugador</option>
			<option th:each="e : ${equipos}" th:value="${e.nombre}" th:text="${e.nombre}"></option>
		</select>
		<hr>
		<input class="form-control" type="submit" value="enviar">
		<hr>
	</form>
</body>
