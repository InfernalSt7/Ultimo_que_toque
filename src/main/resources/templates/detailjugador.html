<!-- events -->

<div class="events-sec">
	 <div class="container">
		 <h2>PLANTILLA 20/21</h2>
		 <div class="event-grids">			
		     <!-- Cards -->
          <div class="col-lg-4 col-md-6 mb-4" th:each="jugador : ${jm}">
            <div class="card h-100">
              <img class="card-img-top" th:src="${jugador.foto}" alt="papaya">
              <div class="card-body">
                
                  <div class="text">
                  	<p>
                  		<span th:text="${jugador.nombre}"></span>
                  		<span th:text="${jugador.apellidos}"></span>
                  		(<span th:text="${jugador.pais}"></span>)
                  	</p>
                  	<p th:text="${jugador.posicion}"></p>
                  </div>
                  
                  
                  
                  <div class="catagory" th:text="${jugador.dorsal}"></div>
                  <div class="views" th:text="${jugador.fecha_nacimiento}"></div>
                  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/formJugador(id=${jugador.id})}">
                  	<button class="btn btn-warning btn-lg btn-block">
                  		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  			<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  							<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
						</svg>
					</button>
                  </a>
                  <br>
                 
                  <form sec:authorize="hasRole('ROLE_ADMIN')" action="#" method="post" th:action="@{/deletejugador(id=${jugador.id})}">
                  	<button class="btn btn-danger btn-lg btn-block">
                  		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  							<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  							<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
						</svg>
                  	</button>
                  </form>                

                
              </div>
            </div>
             
          </div> <!-- Cierre Card -->
          
         <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/formJugador?id=-1}">
          	<button class="btn btn-success btn-lg btn-block">
		 		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  					<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
				</svg>
		  	</button>
		  </a>
		 </div>
	 </div>
	 
</div>
