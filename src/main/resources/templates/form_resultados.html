<div class="strip">

		<div class="clearfix"></div>
		</div>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

	<form class="form-group" action="#" th:action="@{/addResultado}" th:object="${resultados}" method="post" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}"/>
		<hr>
			<select class="datos" name="local">
				<option selected disabled>Seleccione el equipo local </option>
	            <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.id}"></option>
        	</select>
        <hr>
		<input th:field="*{resultado}" placeholder="Resultado (Ej, 3-2)"/>
		<hr>
			<select class="datos" name="visitante">
				<option selected disabled>Seleccione el equipo visitante</option>
	            <option th:each="e : ${equipos}" th:value="${e.id}" th:text="${e.id}"></option>
        	</select>
       	<hr>
        	<select class="datos" name="id_partido">
        		<option selected disabled>Seleccione el id del partido</option>
        		<option th:each="p : ${partidos}" th:value="${p.id}" th:text="${p.id}"></option>
        	</select>
        <hr>
        <p> <input class="form-control" type="submit" value="enviar"> </p>
	</form>
</body>
