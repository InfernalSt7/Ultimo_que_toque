<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Último que toque | Tu portal web futbolero de confianza</title>
<!--fonts-->
		<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>	
	   <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>		
	<!--//fonts-->		
		<link href="/static/css/index/bootstrap.css" th:href="@{/css/index/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
		<link href="/static/css/index/style.css" th:href="@{/css/index/style.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="soccer Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
		Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<!-- js -->
		<script src="/static/js/index/jquery.min.js" th:src="@{/js/index/jquery.min.js}"></script>
	<!-- js -->
<link href="/static/css/perfil/perfil.css" th:href="@{/css/perfil/perfil.css}" rel="stylesheet" type="text/css" media="all" />
</head>
<script>
	function confirmDelete(ruta){
	    $('#confirmDelete').modal();
	    $("#aceptar").val(ruta);
	}
	
	function confirmar(){
	    var ruta = $("#aceptar").val();
	    window.location = ruta;
	}
</script>
<body>
<!-- header -->
<div class="header">
	 <div class="container">
		 <div class="logo">
			<a th:href="@{/}"><img class="imagen" src="/static/img/logoweb.png" th:src="@{/img/logoweb.png}" /></a>
		</div>
		 <div class="top-menu">
			 <span class="menu"></span>
			  <ul>
				 <li class="active"><a th:href="@{/perfil}">PERFIL</a></li>
				 <li><a th:href="@{/login?logout}">CERRAR SESIÓN</a></li>
			 </ul>			 
		 </div>			
		 <!-- script-for-menu -->
		 <script>
				$("span.menu").click(function(){
					$(".top-menu ul").slideToggle("slow" , function(){
					});
				});
		 </script>
		 <!-- script-for-menu -->	  	

		 <div class="clearfix"></div>
	 </div>
</div>
<!-- //header -->
<!-- banner -->
<div class="strip">
	 <div class="container">
	 <marquee behavior="scroll" direction="left">
		<ul class="resultado" th:each="r : ${resultados}">
			<li th:text="${r.equipo_local.nombre}"></li>
			<li th:text="${r.resultado}"></li>
			<li class="visitante" th:text="${r.equipo_visitante.nombre}"></li>
		</ul>
	 </marquee>   
		</div>
</div>
<!-- banner -->
<div class="container">
    <div class="main-body">
    
    
          <div class="row gutters-sm" th:each="u :${user}">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                    <hr>
                      <h4 th:text="${u.username}"></h4>
                    <hr>
                      <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{/listUsers}">Ver usuarios registrados</a>
                      <a class="btn btn-warning" th:href="@{/updateUser(id=${u.id})}">Editar</a>
                      <a th:onclick="|confirmDelete('/deleteUser?id=${u.id}')|" class="btn btn-danger">Eliminar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nombre</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <span th:text="${u.nombre}"></span>
                      <span th:text="${u.apellidos}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${u.email}">
                      
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Contraseña</h6>
                    </div>
                    <input class="col-sm-5 text-secondary" type="password" th:value="${u.password}" disabled/>
                  </div>
                </div>
              </div>
              
                    </div>
                  </div>
                </div>
              </div>

<!--footer-->
<div class="footer">
	 <div class="container">
		 <div class="copywrite">
			 <p>© 2020 All Rights Reserved by <a href="https://twitter.com/ernestocalrod7">Ernesto Calvache Rodríguez</a> </p>
		 </div>
		 <div class="footer-menu">
			 <ul>
				 <li><a th:href="@{/perfil}">PERFIL</a></li>
				 <li><a th:href="@{/login?logout}">CERRAR SESIÓN</a></li>
			 </ul>			 
		 </div>
		 <div class="clearfix"></div>
	 </div>
</div>
<!-- //footer -->
<!-- Modal Eliminar -->
<div class="modal align-self-center" tabindex="-1" id="confirmDelete">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-danger text-justify">¿Estás seguro de eliminar tu usuario?</h5>
              </div>
              <div class="modal-body text-justify">
                <p>Esta acción no se podrá deshacer</p>
              </div>
              <div class="modal-footer text-center col">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-danger" id="aceptar" onclick="confirmar()">Eliminar</button>
              </div>
            </div>
          </div>
</div>
<!-- //Modal Eliminar -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
